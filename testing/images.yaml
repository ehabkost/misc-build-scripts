  url: http://wiki.qemu.org/download/cris-axisdev88-img-linux2_6_33.tgz
  sha1sum: 2066a2cd3f7c6faaa5ea44da1eade3d8d9058bf8
  arch: cris
  extract-command: 'tar -zxvf $FILE'
  tests:
    - method: stdoutwait
      command: '$QEMU -M axis-dev88 -nodefaults -serial stdio -kernel cris-axisdev88/kimage -nographic'
      expect: "job control turned off\r\n# "
    - method: stdoutwait
      command: '$QEMU -M axis-dev88 -nodefaults -serial stdio -kernel cris-axisdev88/kimage -nographic -append "root=/dev/mtdblock3 init=/linuxrc rootfstype=jffs2 mmc_core.use_spi_crc=0 mmc_spi.spi_mode=3 init=/selftest.sh"
'
      expect: "All tests passed."
      timeout: 120
